<div class="container p-3 my-4">
    <div class="col-6 mx-auto">
     <div class="card">
      <div class="col-2 pl-5">
        &nbsp;&nbsp; <a routerLink="../" class="pt-3 btn btn-transparent-light"><i class="fi fi-rr-arrow-small-left" style="font-size:30px"></i></a>
    </div>
    <div class="card-body p-5 pt-1">
         <h3 class="mb-4">Add New User</h3>
         <form action="index.html">
            <div class="form-floating mb-3">
                <input #name class="form-control" id="fullname" type="text" placeholder="Jasseca Andrew" required>
                <label for="fullname">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input #email class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input #password class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
           <div class="form-group d-flex justify-content-end">
             <button (click)="addUser(name.value, email.value, password.value)" class="btn btn-lighten" id="addProduct" type="button" name="addProduct" >Add User</button>
           </div>
         </form>
       </div>
     </div>
   </div>  
</div>
